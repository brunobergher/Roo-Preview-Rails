<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      max-width: 42rem;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    p {
      color: #6b7280;
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 2rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .illustration {
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto;">
        <circle cx="100" cy="100" r="80" stroke="#667eea" stroke-width="4" fill="none" opacity="0.2"/>
        <circle cx="100" cy="100" r="60" stroke="#764ba2" stroke-width="4" fill="none" opacity="0.3"/>
        <path d="M70 80 Q70 70 80 70 Q90 70 90 80 L90 100 Q90 110 80 110 Q70 110 70 100 Z" fill="#667eea" opacity="0.6"/>
        <path d="M110 80 Q110 70 120 70 Q130 70 130 80 L130 100 Q130 110 120 110 Q110 110 110 100 Z" fill="#764ba2" opacity="0.6"/>
        <path d="M70 130 Q100 150 130 130" stroke="#667eea" stroke-width="4" stroke-linecap="round" fill="none"/>
      </svg>
    </div>
    
    <div class="error-code">404</div>
    
    <h1>Page Not Found</h1>
    
    <p>
      Sorry, we couldn't find the page you're looking for. 
      The page may have been moved, deleted, or the URL might be incorrect.
    </p>
    
    <a href="/" class="button">Go to Homepage</a>
  </div>
</body>
</html>
